<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amit & Yuval - Pre Wedding RSVP</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background: url('pre.png') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
    }

    .overlay {
      display: flex;
      justify-content: center;
      margin-top: 60vh; /* Position just after "Gan Yavne" visually */
    }

    form {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 300px;
      width: 80%;
    }

    input, select, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #2b3a67;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #extra {
      display: none;
    }

    .spinner {
      margin: 15px auto;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #responseMsg {
      margin-top: 12px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
    }

    a {
      color: #2b3a67;
      text-decoration: underline;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .overlay {
        margin-top: 70vh;
      }

      form {
        max-width: 90%;
      }

      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <form id="rsvpForm">
      <input type="text" id="name" name="name" placeholder="השם שלך" required />
      <select id="attendance" name="attendance" required>
        <option value="">מגיע/ה?</option>
        <option value="מגיע/ה">מגיע/ה</option>
        <option value="לא מגיע/ה">לא מגיע/ה</option>
        <option value="אולי">אולי</option>
      </select>
      <div id="extra">
        <input type="number" id="guests" name="guests" placeholder="כמה אנשים כולל אותך?" min="1" />
      </div>
      <button type="submit">שליחה</button>
      <div id="spinner" class="spinner"></div>
      <p id="responseMsg"></p>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxt5TXMnqIAHopdTTjcjuQaCpqz45I6aSMjhL3nMbCcLx1WilwOsGwmuIkZWPMoYrKGbQ/exec';
    const form = document.getElementById('rsvpForm');
    const msg = document.getElementById('responseMsg');
    const spinner = document.getElementById('spinner');
    const attendance = document.getElementById('attendance');
    const extra = document.getElementById('extra');

    attendance.addEventListener('change', () => {
      if (attendance.value === 'מגיע/ה') {
        extra.style.display = 'block';
        document.getElementById('guests').required = true;
      } else {
        extra.style.display = 'none';
        document.getElementById('guests').required = false;
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const att = attendance.value;
      const guests = att === 'מגיע/ה' ? document.getElementById('guests').value : '';

      const formData = new FormData();
      formData.append('name', name);
      formData.append('attendance', att);
      formData.append('guests', guests);

      spinner.style.display = 'block';
      msg.textContent = '';

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(text => {
        spinner.style.display = 'none';
        if (text.trim() === 'OK') {
          let message = "✅ תודה! נשמר בהצלחה";
          if (att === 'מגיע/ה') {
            message += "<br><br><a href='https://link.payboxapp.com/G68D56EvdQ8YY3Sf7' target='_blank'>להצטרפות לקבוצת התשלום בפייבוקס</a>";
          }
          msg.innerHTML = message;
          form.reset();
          extra.style.display = 'none';
        } else {
          msg.textContent = "שגיאה בשליחה ❌ (השרת החזיר: " + text + ")";
        }
      })
      .catch(error => {
        spinner.style.display = 'none';
        msg.textContent = "שגיאה בשליחה ❌";
      });
    });
  </script>

</body>
</html>
