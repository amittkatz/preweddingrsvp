<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הזמנה לאירוע</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      margin: 8px 0;
    }

    form {
      margin-top: 30px;
    }

    input, select, button {
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      max-width: 320px;
      display: block;
      font-size: 16px;
    }

    #extra {
      display: none;
    }

    #responseMsg {
      margin-top: 20px;
      font-weight: bold;
    }

    a {
      color: green;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>✨ ההזמנה לאירוע של נועה ורן ✨</h1>
  <p>📅 20 ביולי 2025</p>
  <p>🕖 שעה 19:00</p>
  <p>📍 אולמי נרניה</p>
  <p>נשמח לראותך!</p>

  <form id="rsvpForm">
    <input type="text" id="name" placeholder="השם שלך" required>

    <select id="attendance" required>
      <option value="">מגיע/ה?</option>
      <option value="מגיע/ה">מגיע/ה</option>
      <option value="לא מגיע/ה">לא מגיע/ה</option>
      <option value="אולי">אולי</option>
    </select>

    <div id="extra">
      <input type="number" id="guests" placeholder="כמה אנשים כולל אותך?" min="1">
    </div>

    <button type="submit">שליחה</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbygfiOyB4g89xL7H-1-fiUgogHJd8zD_5JdaEPf64ZxZC3xkU8zqsirihdO_vJQSTDnGA/exec';
    const form = document.getElementById('rsvpForm');
    const msg = document.getElementById('responseMsg');
    const attendance = document.getElementById('attendance');
    const extra = document.getElementById('extra');

    attendance.addEventListener('change', () => {
      if (attendance.value === 'מגיע/ה') {
        extra.style.display = 'block';
        document.getElementById('guests').required = true;
      } else {
        extra.style.display = 'none';
        document.getElementById('guests').required = false;
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        attendance: attendance.value,
        guests: attendance.value === 'מגיע/ה' ? document.getElementById('guests').value : ''
      };

      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        msg.innerHTML = "✅ תודה! נשמר בהצלחה<br><br><a href='https://payboxapp.page.link/your-group-link' target='_blank'>להצטרפות לקבוצת התשלום בפייבוקס</a>";
        form.reset();
        extra.style.display = 'none';
      })
      .catch(error => {
        msg.textContent = "שגיאה בשליחה ❌";
      });
    });
  </script>
</body>
</html>
